<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Intro section with dropdown navigation</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div class="main-page">
    <nav>
      <ul>
        <div class="left">
          <li class="logo"><img src="./images/logo.svg" alt=""></li>
          <li class="buttons" id="feature-btn">Features <img src="./images/icon-arrow-down.svg" alt=""></li>
          <li class="buttons" id="company-btn">Company <img src="./images/icon-arrow-down.svg" alt=""> </li>
          <li class="buttons">Careers</li>
          <li class="buttons">About</li>
        </div>
        <div class="right">
          <li><button>Login</button></li>
          <li><button class="second-btn">Register</button></li>
        </div>
      </ul>
    </nav>
    <div class="wrapper">
      <div class="left">
        <h1>Make <br> remote work</h1>
        <p>Get your team in sync, no matter your location. Streamline processes,
          create team rituals, and watch productivity soar.
        </p>
        <button>Learn more</button>
        <div class="footer-icons">
          <img src="./images/client-databiz.svg" alt="">
          <img src="./images/client-audiophile.svg" alt="">
          <img src="./images/client-meet.svg" alt="">
          <img src="./images/client-maker.svg" alt="">
        </div>
      </div>
      <div class="right">
        <img src="./images/image-hero-desktop.png" alt="">
      </div>
    </div>
  </div>
  <div class="feature-blog display-none" id="feature-blog">
    <p> <img src="./images/icon-todo.svg" alt=""> Todo List</p>
    <p> <img src="./images/icon-calendar.svg" alt=""> Calendar</p>
    <p> <img src="./images/icon-reminders.svg" alt=""> Reminders</p>
    <p> <img src="./images/icon-planning.svg" alt=""> Planning</p>
  </div>
  <div class="company-blog display-none" id="company-blog">
    <p>History</p>
    <p>Our Team</p>
    <p>Blog</p>
  </div>

</body>

</html>
